site_name: zer0data SDK Documentation
site_description: zer0data SDK 官方文档
site_url: https://zer0coldai.github.io/zer0data/
site_author: zer0data Team
docs_dir: docs

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.follow
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link

nav:
  - 首页: index.md
  - 用户指南:
    - 安装指南: installation.md
    - 快速开始: getting-started.md
    - 配置说明: configuration.md
    - Docker 部署: deployment.md
    - 常见问题: faq.md
  - API:
    - 客户端 API: api/client.md
  - 变更记录: changelog.md

plugins:
  - search:
      lang:
        - zh
        - en

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

