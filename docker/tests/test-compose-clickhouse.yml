services:
  clickhouse:
    image: clickhouse/clickhouse-server:24
    container_name: zer0data-clickhouse-test
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - ./test-data/clickhouse:/var/lib/clickhouse
      - ./docker/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      CLICKHOUSE_DB: zer0data
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
