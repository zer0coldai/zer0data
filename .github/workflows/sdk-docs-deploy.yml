name: Deploy SDK Docs

on:
  push:
    branches: [main]
    paths:
      - 'sdk/docs/**'
      - 'sdk/mkdocs.yml'
      - 'sdk/requirements-docs.txt'
      - '.github/workflows/sdk-docs-deploy.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install docs dependencies
        run: pip install -r sdk/requirements-docs.txt

      - name: Deploy to gh-pages
        run: mkdocs gh-deploy --config-file sdk/mkdocs.yml --force
